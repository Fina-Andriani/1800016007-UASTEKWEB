<h3 mat-dialog-title>Tambah Data Baru</h3>
<div mat-dialog-content>
    <mat-form-field style="width: 100%;">
        <mat-label>Nama</mat-label>
        <input matInput  [(ngModel)]="data.nama">
    </mat-form-field>

    <mat-form-field style="width: 100%;">
        <mat-label>NIK</mat-label>
        <input matInput  [(ngModel)]="data.nik">
    </mat-form-field>

    <mat-form-field style="width: 100%;">
        <mat-label>Jenis Kelamin</mat-label>
        <input matInput  [(ngModel)]="data.jeniskelamin">
    </mat-form-field>

    <mat-form-field style="width: 100%;">
        <mat-label>Alamat</mat-label>
        <input matInput  [(ngModel)]="data.alamat">
    </mat-form-field>
</div>
<mat-dialog-actions>
    <span class="spacer"></span>
    <button mat-button mat-dialog-close>Batal</button>    
    <button mat-raised-button color="primary" (click)="simpan(data)">Simpan</button>
  </mat-dialog-actions>
